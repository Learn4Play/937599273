<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Python</title>
    <style>
         /* Global Styles */
         * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            min-height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0a0a0a, #0a0a0a);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 40px 20px;
            overflow-x: hidden;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(41, 196, 255, 0.1), transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(255, 41, 255, 0.1), transparent 40%);
            pointer-events: none;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 25px rgb(76, 138, 138);
            position: relative;
        }
        textarea {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 10px;
            padding: 10px;
            font-size: 1rem;
            color: #fff;
            background: #1c2538;
            box-shadow: 0 0 25px #0ff;
            outline: none;
            resize: none;
        }
        button {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px 20px;
            background: #248bb4;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        button:hover {
            background: rgb(8, 83, 83);
        }
        .terminal {
            margin-top: 20px;
            background: #000;
            color: #0f0;
            font-family: monospace;
            padding: 10px;
            border-radius: 10px;
            max-height: 150px;
            overflow-y: auto;
            display: none;
        }
        /* New translucent box */
        .info-box {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 0.9rem;
            max-width: 250px;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px #0ff;
            z-index: 1000;
        }

        .back-button:hover {
            background: hwb(0 100% 0% / 0);
            box-shadow: 0 0 25px #0ff;
            transform: scale(1.05);
        }
        .home-button {
            position: fixed;
            top: 70px;
            left: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 15px #0ff;
            z-index: 1000;
        }

        .home-button:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 25px #0ff;
            transform: scale(1.05);
        }
        .grid-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            animation: gridMove 20s linear infinite;
        }
    </style>
</head>
<body>
    <div class="grid-bg"></div>
    <a href="..\learn python.html" class="back-button">‚Üê Back</a>
    <a href="..\index.html" class="home-button">Home</a>
    <div class="container">
        <textarea id="code" placeholder="Write your Python code here..."></textarea>
        <button id="run-btn">Run</button>
        <div class="terminal" id="terminal"></div>
    </div>

    <!-- New info box in the top-right corner -->
    <div class="info-box">
        User input in terminal not yet available to practice in a better environment. Go to <a href="https://colab.research.google.com/" target="_blank" style="color: #29c4ff;">Google Colab</a>.
    </div>

    <script>
        const runButton = document.getElementById("run-btn");
        const terminal = document.getElementById("terminal");
        const codeInput = document.getElementById("code");

        runButton.addEventListener("click", () => {
            const code = codeInput.value.trim();
            if (!code) {
                alert("Please write some Python code before running.");
                return;
            }

            terminal.style.display = "block";
            terminal.textContent = "Running...";

            const payload = JSON.stringify({ code, timeout: 5 });
            console.log("Sending payload:", payload); // Log the payload

            fetch("https://studious-succotash-4jw5gp4gwpgqc7xq5-5000.app.github.dev/", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: payload,
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Network response was not ok.");
                    }
                    return response.json();
                })
                .then(data => {
                    const { stdout, stderr } = data;
                    terminal.textContent = stdout || stderr || "no output.";
                })
                .catch(error => {
                    terminal.textContent = "Error: " + error.message;
                });
        });
    </script>
</body>
</html>
