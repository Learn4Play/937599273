
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>L4P - Learn 4 Play</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            position: relative;
            height: 80px;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            clip-path: polygon(0 0, 100% 0, 98% 100%, 2% 100%);
            display: flex;
            align-items: center;
            padding: 0 50px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 2.5em;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
            animation: glow 2s ease-in-out infinite alternate;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .logo span {
            font-size: 0.4em;
            margin-left: 10px;
            color: #0ff;
            opacity: 0;
            transform: translateX(-20px);
            transition: all 0.3s ease;
        }

        .logo:hover span {
            opacity: 1;
            transform: translateX(0);
        }

        .nav {
            margin-left: auto;
        }

        .nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.1em;
            position: relative;
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease-out forwards;
            opacity: 0;
        }

        .nav a:nth-child(1) { animation-delay: 0.2s; }
        .nav a:nth-child(2) { animation-delay: 0.4s; }
        .nav a:nth-child(3) { animation-delay: 0.6s; }
        .nav a:nth-child(4) { animation-delay: 0.8s; }
        .nav a:nth-child(5) { animation-delay: 1s; }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .nav a:hover {
            color: #0ff;
            transform: scale(1.1);
        }

        .nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: #0ff;
            transition: width 0.3s ease;
        }

        .nav a:hover::after {
            width: 100%;
        }

       
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 15px #0ff;
            }
            to {
                text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #0ff;
            }
        }

        
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    
    <header class="header">
        <div class="logo">L4P <span>Learn 4 Play</span></div>
        <nav class="nav">
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">Courses</a>
            <a href="community.html">Community</a>
            <a href="login page .html">Login</a>
        </nav>
    </header>

    
</body>
</html>
